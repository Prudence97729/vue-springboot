<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div会被下面的vue控制-->
    <div id="app">
        <h1>{{msg}}</h1>
    </div>

    <!--引入vue模块-->
    <script type = "module">
        import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        //创建vue的应用实例
        createApp({
            data(){
                //定义数据
                return {
                    msg:'hello vue3'
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
